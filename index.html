<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.54688dcc.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="form-fieldset"> <legend>Personal information</legend> <label class="form-label"> Surname: <input type="text" name="surname" autocomplete="off" required> </label> <label class="form-label"> Name: <input type="text" name="name" autocomplete="off" required> </label> <label class="form-label"> How old are you? <input type="number" name="age" class="input-age" min="1" max="100" value="12"> </label> <label class="form-label"> Full date of birth: <input type="date" name="date"> </label> <label class="form-label"> I accept the term of the agreement <input type="checkbox" name="agreement" required> </label> </fieldset> <fieldset class="form-fieldset"> <legend>Registration</legend> <label class="form-label"> E-mail: <input type="email" name="email" placeholder="email@example.com" autocomplete="off" required> </label> <label class="form-label"> Password: <input type="password" name="password" autocomplete="off" required> </label> </fieldset> <fieldset class="form-fieldset"> <legend>An interesting fact about you!</legend> <label class="form-label"> Do you love cats? <label> <input type="radio" name="loveCat" value="yes"> Yes </label> <label> <input type="radio" name="loveCat" value="no"> No </label> </label> <label class="form-label"> What is your favorite color? <input type="color" name="color"> </label> <label class="form-label"> What time do you go to bed? <input type="time" name="time"> </label> <label class="form-label"> What are your favorite brand of cars? <select name="carBrands" multiple> <option value="BWN">BWN</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form-label"> How do you rate our work? <input type="range" name="rate" value="0"> </label> </fieldset> <fieldset class="form-fieldset"> <legend>Additional info:</legend> <label class="form-label"> Comments: <textarea name="comments"></textarea> </label> <label class="form-label"> Would you recommend us? <select name="recommendation"> <option value="yes">Yes</option> <option value="no">No</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
